<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../static/style.css" />

  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <nav>
          <label class="logo"><a href="./base.html">Krushi Bot</a></label>
          <ul>
            <li><a href="./base.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
          </ul>
        </nav>
        <div class="card-list"></div>
      </div>
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <!-- Bot Image -->
              <img
                src="../static/images/Chatbot_icon.png"
                alt="image"
                height="60px"
              />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">BOT</h4>
              <p class="chatbox__description--header">
                Hi there. How can I help you?
              </p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button><img src="../static/images/chatbox-icon-1.svg" /></button>
        </div>
      </div>
    </div>

    <script src="../static/app.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
